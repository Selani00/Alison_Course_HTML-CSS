<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/nav.css">
    <link rel="stylesheet" href="style/Skewed-header.css">
    <link rel="stylesheet" href="style/Page-container.css">
    <link rel="stylesheet" href="style/helpers.css">
    <link rel="stylesheet" href="style/contact.css">
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="style/button.css">
    <link rel="stylesheet" href="style/media-queries.css">


 
    <link rel="stylesheet" href="style/footer.css">
    <script src="https://kit.fontawesome.com/5cbb218f24.js" crossorigin="anonymous"></script>

    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('Images/Background/contact.jpg');"></div>

            <div class="skewed-header-wrapper">
                <div class="skewed-header-content">
                    <div class="heading-wrapper">
                        <h1>Contact </h1>
                    </div>

                    <div class="links-wrapper">    
                        <div class="links">
                                <a href="index.html">Home</a>
                        </div>
                        <div class="links">
                                <a href="menu.html">Menu</a>
                        </div>
                        <div class="links">
                                    <a href="about.html">About Us</a>
                        </div>
                        <div class="links">
                                    <a href="contact.html">Contact</a>
                        </div>               
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="Images/Logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>

                <div class="company-datails-wrapper">
                    <i class="fa-solid fa-location-dot"></i>
                    <div>
                        123 Any st<br>Scottsdale, AZ.85251
                    </div>                   
                </div>

                <div class="company-datails-wrapper">
                    <i class="fa-solid fa-phone"></i>
                    <div>
                        555 555 5555
                    </div>                   
                </div>

                <div class="company-datails-wrapper">
                    <i class="fa-solid fa-clock"></i>
                    <div>
                        10AM -MIDNIGHT
                    </div>                   
                </div>                    
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>

    </div>

    <div class="spacer60">

    </div>

    

    <div class="footer-section">
        <div class="banner-image">
            <img src="Images/Logos/new-white.png" alt="Logo">
        </div>

        <div class="first-row">
            <span class="phone">
                555 555 5555
            </span>              
            
            <span class="hours">
                10AM - MIDNIGHT
            </span>

        </div>

        <div class="second-row">

            <div class="links-wrapper">    
                <div class="links">
                    <a href="index.html">Home</a>
                </div>
                <div class="links">
                    <a href="menu.html">Menu</a>
                </div>
                <div class="links">
                    <a href="about.html">About Us</a>
                </div>
                <div class="links">
                    <a href="contact.html">Contact</a>
                </div>               
            </div>
        </div>

        <div class="third-row">
            <div class="instergram">
                <i class="fa-brands fa-instagram"></i>
            </div>

            <div class="twitter">
                <i class="fa-brands fa-twitter"></i>

            </div>

            <div class="facebook">
                <i class="fa-brands fa-facebook"></i>


            </div>
        </div>

        <div class="forth-row">
            &copy; 2018 DevCamp &#124; All rights reserverd

        </div>


    </div>
</body>
